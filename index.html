<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Video</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .wrap {
      width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <video autoplay muted loop playsinline>
      <source src="./herobubble.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
