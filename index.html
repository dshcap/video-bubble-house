<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bubble Hero</title>

  <style>
    :root{
      --accent:#00D492;
      --radius:56px;
    }

    /* УБИРАЕМ СКРОЛЛ ВЕЗДЕ */
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#050b0c;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Фон */
    .page{
      width:100%;
      height:100vh;          /* без лишней высоты */
      overflow:hidden;       /* на всякий */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;             /* чтобы ничего не распирало */
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(0,212,146,.22), transparent 60%),
        radial-gradient(800px 500px at 10% 20%, rgba(0,212,146,.12), transparent 60%),
        #050b0c;
    }

    /* КАРТОЧКА НА ПОЛНУЮ ШИРИНУ */
    .card{
      position:relative;
      width:100vw;           /* на всю ширину */
      height:100vh;          /* и по высоте */
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow:none;       /* можно вернуть, если нужно */
      background:#0a1111;
    }

    /* Видео */
    .card video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      border-radius: var(--radius);
      transform: scale(1.02);
    }

    /* Оверлей */
    .tint{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.10) 55%, rgba(0,0,0,.45)),
        rgba(0,212,146,.18);
    }

    /* Бейджи */
    .badge{
      position:absolute;
      z-index:3;
      display:flex;
      align-items:flex-start;
      gap:14px;
      padding:18px 22px;
      border-radius:22px;
      box-shadow: 0 14px 40px rgba(0,0,0,.30);
      user-select:none;
      pointer-events:none;
    }

    /* 1) 360 — ПОДНЯЛИ ВЫШЕ + 70% ПРОЗРАЧНЕЕ */
    .badge-360{
      top:6px;               /* было ~18px */
      left:18px;
      background: linear-gradient(135deg, #ffffff 0%, #cffff0 100%);
      opacity: .3;           /* 70% прозрачнее => остаётся 30% */
      animation: floatUp 6.5s ease-in-out infinite;
    }

    .badge-360 .big{
      font-size:40px;
      line-height:1;
      font-weight:800;
      color: var(--accent);
      letter-spacing:-0.02em;
    }
    .badge-360 .small{
      margin-top:6px;
      font-size:13.5px;
      line-height:1.2;
      color:#0b2a22;
      opacity:.9;
    }

    /* 2) 24/7 — ОПУСТИЛИ НИЖЕ */
    .badge-247{
      right:18px;
      bottom:-10px;          /* опустили ниже */
      background: var(--accent);
      animation: floatDown 7.4s ease-in-out infinite;
    }
    .badge-247 .big{
      font-size:40px;
      line-height:1;
      font-weight:800;
      color:#ffffff;
      letter-spacing:-0.02em;
    }
    .badge-247 .small{
      margin-top:6px;
      font-size:13.5px;
      line-height:1.2;
      color:#eafff8;
    }

    @keyframes floatUp{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }
    @keyframes floatDown{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(10px); }
    }

    @media (max-width:520px){
      :root{ --radius:34px; }
      .badge{ padding:14px 16px; border-radius:18px; gap:10px; }
      .badge-360 .big, .badge-247 .big{ font-size:32px; }
      .badge-360 .small, .badge-247 .small{ font-size:12.5px; }
      .badge-360{ top:4px; left:10px; }
      .badge-247{ right:10px; bottom:-12px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <video autoplay muted loop playsinline preload="auto">
        <source src="./herobubble.mp4" type="video/mp4" />
      </video>

      <div class="tint"></div>

      <div class="badge badge-360">
        <div class="big">360°</div>
        <div class="small">Widok panoramiczny</div>
      </div>

      <div class="badge badge-247">
        <div>
          <div class="big">24/7</div>
          <div class="small">Wsparcie</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
