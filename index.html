<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Video</title>

  <style>
    :root{
      --accent:#00D492;
      --text:#ffffff;
      --card:#E9FFF7;
      --card2:#D6FFF0;
      --radius:56px;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000;
    }

    /* контейнер по центру, чтобы выглядело как на макете */
    .stage{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      background: radial-gradient(1200px 600px at 50% 25%, rgba(0,212,146,.18), transparent 55%);
    }

    /* "карточка" с видео и закруглениями */
    .hero-card{
      position:relative;
      width:min(980px, 92vw);
      aspect-ratio: 1 / 1; /* квадрат как на картинке */
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      background: #0b1412;
    }

    .hero-card video{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius: var(--radius);
      display:block;
      /* легкая "зелёная вуаль" как на примере */
      filter: saturate(1.05) contrast(1.02);
    }

    /* мягкий оверлей для читаемости и "бренда" */

      pointer-events:none;
      position:absolute;
      inset:0;
      background:

      mix-blend-mode: normal;
    }
